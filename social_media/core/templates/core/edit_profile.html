{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div style="max-width: 600px; margin: auto;">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
